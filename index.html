<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Library</title>
        <link rel="stylesheet" href="library.css"/>
        <script src="library.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Library</h1>
            <button>Log in</button>
        </header>
        <main id="wrapper">
            <button>+ Add Book</button>
        </main>
        <div id="dialog">
            <h2>Add new book</h2>
            <input type="text" name="title" placeholder="Title"/>
            <input type="text" name="Author" placeholder="Author"/>
            <input type="tel" name="numberOfPages" placeholder="Pages"/>
            <p>
                Have you read it ? <input type="checkbox" name="read" value="false"/>
            </p>
            <button type="submit">Submit</button>
        </div>
        <footer>
            <p>Copyright &copy; 2023 MarkTurt <img src="./github icon.svg" alt="github"/></p>
        </footer>
    </body>
</html>
